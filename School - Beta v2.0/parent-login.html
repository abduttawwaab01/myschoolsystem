<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parent Login - My School</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    
    <script src="./assets/js/firebase-config.js"></script>
    <script src="./assets/js/storage.js"></script>
    <script src="./assets/js/auth.js"></script>
    <script src="./assets/js/core.js"></script>
    <script>
        (function() {
            document.querySelectorAll('.toggle-password').forEach(function(btn) {
                btn.onclick = function() {
                    var input = this.closest('.password-input').querySelector('input');
                    var icon = this.querySelector('i');
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.remove('fa-eye');
                        icon.classList.add('fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.remove('fa-eye-slash');
                        icon.classList.add('fa-eye');
                    }
                };
            });
        })();
        
        document.addEventListener('DOMContentLoaded', function() {
            if (typeof Auth !== 'undefined' && Auth.isAuthenticated()) {
                const user = Auth.getCurrentUser();
                if (user.role === 'parent') {
                    window.location.href = 'parent.html';
                }
            }
            
            if (typeof Storage === 'undefined' || typeof Storage.getSchools !== 'function') {
                setTimeout(function() {
                    window.location.reload();
                }, 100);
                return;
            }
            
            const schools = Storage.getSchools() || [];
            const schoolSelect = document.getElementById('schoolSelect');
            
            if (schools.length > 0) {
                schools.forEach(school => {
                    schoolSelect.innerHTML += `<option value="${school.id}">${school.name}</option>`;
                });
            }
            
            document.getElementById('loginForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const schoolId = document.getElementById('schoolSelect').value;
                
                Loading.show();
                
                const result = Auth.login({ email, password, schoolId });
                
                Loading.hide();
                
                if (result.expired) {
                    Toast.error(result.message);
                    return;
                }
                
                if (result.success) {
                    if (result.user.role === 'parent') {
                        Toast.success('Login successful!');
                        setTimeout(() => {
                            window.location.href = 'parent.html';
                        }, 500);
                    } else {
                        Toast.error('Please use the staff login page');
                        Auth.logout();
                    }
                } else {
                    Toast.error(result.message);
                }
            });
        });
    </script>
</head>
<body class="auth-page">
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <div class="auth-logo">
                    <i class="fas fa-users-parent"></i>
                    <span>Parent Portal</span>
                </div>
                <h1>Parent Login</h1>
                <p>View your child's progress and reports</p>
            </div>
            <form id="loginForm" class="auth-form">
                <div class="form-group">
                    <label for="loginEmail">
                        <i class="fas fa-envelope"></i> Email or Username
                    </label>
                    <input type="text" id="loginEmail" name="email" required 
                           placeholder="Enter your email or username">
                </div>
                <div class="form-group">
                    <label for="loginPassword">
                        <i class="fas fa-lock"></i> Password
                    </label>
                    <div class="password-input">
                        <input type="password" id="loginPassword" name="password" required 
                               placeholder="Enter password">
                        <button type="button" class="toggle-password">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                <div class="form-group school-select-group" id="schoolSelectGroup">
                    <label for="schoolSelect">
                        <i class="fas fa-school"></i> Select School
                    </label>
                    <select id="schoolSelect" name="schoolId">
                        <option value="">Select your child's school</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary btn-block">
                    <i class="fas fa-sign-in-alt"></i> Login
                </button>
            </form>
            <div class="auth-footer">
                <p>Are you a staff member? <a href="./login.html">Staff Login</a> | <a href="./student-login.html">Student Login</a></p>
            </div>
        </div>
    </div>

    <div id="toastContainer" class="toast-container"></div>
</body>
</html>
